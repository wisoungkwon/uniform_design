<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>유니폼 디자인 생성기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{header :: headerFragment}"></div>

	<main>
		<aside class="left-sidebar">
			<div class="ad-container">
				<p>광고 자리</p>
			</div>
		</aside>

		<section class="main-content-section">
			<div class="content-wrapper">
				<section class="generator-section">
					<h2>디자인 옵션 선택</h2>

					<form id="design-form" novalidate>
						<!-- 최소 입력 5개 -->
						<div class="input-container">
							<label for="keyword-input" class="sr-only">키워드 입력</label> <input
								type="text" id="keyword-input" name="keyword"
								placeholder="예: '블루 드래곤', '빨간색 호랑이'" maxlength="50" required>
							<button type="submit" id="generate-button">디자인 생성</button>
						</div>

						<fieldset>
							<legend>스포츠 / 스타일</legend>
							<div class="radio-group">
								<label><input type="radio" name="sport" value="baseball"
									checked> 야구</label> <label><input type="radio"
									name="sport" value="basketball"> 농구</label> <label><input
									type="radio" name="sport" value="soccer"> 축구</label> <label><input
									type="radio" name="sport" value="volleyball"> 배구</label>
							</div>
							<div class="radio-group" style="margin-top: 8px">
								<label><input type="radio" name="uniform_style"
									value="short_sleeve_tshirt" data-label="반팔 티"> 반팔 티</label> <label><input
									type="radio" name="uniform_style" value="button_up_shirt"
									data-label="버튼업 셔츠" checked> 버튼업 셔츠</label> <label><input
									type="radio" name="uniform_style" value="long_sleeve_tshirt"
									data-label="긴팔 티"> 긴팔 티</label> <label><input
									type="radio" name="uniform_style" value="sleeveless_shirt"
									data-label="민소매"> 민소매</label>
							</div>
						</fieldset>

						<fieldset>
							<legend>이름 / 번호</legend>
							<div class="field-row">
								<label for="player_name">이름</label> <input type="text"
									id="player_name" name="player_name" placeholder="예: HONG"
									maxlength="12" pattern="^[A-Za-z가-힣.\s\-]{1,12}$" required>
							</div>
							<div class="field-row">
								<label for="player_number">등번호</label> <input type="number"
									id="player_number" name="player_number" placeholder="예: 7"
									min="0" max="99" required>
							</div>
						</fieldset>

						<!-- 고급 설정: 접어서 감추기 -->
						<details id="advanced-details">
							<summary>고급 설정 (선택)</summary>

							<fieldset>
								<legend>이름 표시 세부</legend>
								<div class="radio-group">
									<label><input type="radio" name="name_style"
										value="korean"> 한글</label> <label><input type="radio"
										name="name_style" value="english"> 영어</label> <label><input
										type="radio" name="name_style" value="initial" checked>
										이니셜</label>
								</div>
								<div class="radio-group">
									<span class="group-label">이름 위치</span> <label><input
										type="radio" name="name_position" value="back" checked>
										등 뒤</label> <label><input type="radio" name="name_position"
										value="front_left"> 앞-좌측 가슴</label> <label><input
										type="radio" name="name_position" value="none"> 표시 안 함</label>
								</div>
								<div class="checkbox-group">
									<label><input type="checkbox" name="name_uppercase"
										checked> 모두 대문자</label> <label><input type="checkbox"
										name="name_shadow"> 이름 그림자</label>
								</div>
							</fieldset>

							<fieldset>
								<legend>등번호 세부</legend>
								<div class="radio-group">
									<span class="group-label">크기</span> <label><input
										type="radio" name="number_size" value="small"> 작게</label> <label><input
										type="radio" name="number_size" value="medium" checked>
										보통</label> <label><input type="radio" name="number_size"
										value="large"> 크게</label>
								</div>
								<div class="radio-group">
									<span class="group-label">위치</span> <label><input
										type="radio" name="number_position" value="back" checked>
										등 뒤</label> <label><input type="radio" name="number_position"
										value="front_center"> 앞-정중앙</label> <label><input
										type="radio" name="number_position" value="shoulder">
										어깨</label>
								</div>
							</fieldset>
						</details>
					</form>

				</section>

				<section class="result-section">
					<figure class="uniform-figure">
						<img id="uniform-image" src="" alt="생성된 유니폼 이미지">
						<figcaption id="image-caption">키워드를 입력하고 '디자인 생성' 버튼을
							눌러주세요.</figcaption>
					</figure>
				</section>
			</div>
		</section>

		<aside class="right-sidebar">
			<div class="ad-container">
				<p>광고 자리</p>
			</div>
		</aside>
	</main>

	<div th:replace="~{footer :: footerFragment}"></div>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
